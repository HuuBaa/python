<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <style>
        p{
            color: red;
            font-size: 50px;
        }
        
    </style>
</head>

<body>
    {%if message%}
    <p>{{message}}</p>
    {%endif%}
    <form action="/signin" method="post" accept-charset="utf-8">
        <label>用户：
            <input type="text" name="username" value="{{username}}">
        </label>
        <br>
        <label>密码：
            <input type="password" name="password" value="">
        </label>
        <br>
        <button type="submit">登录</button>
    </form>
</body>

</html>
